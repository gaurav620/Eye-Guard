version: '3.8'

services:
  api:
    build: .
    container_name: eyeguard-api
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./src:/app/src
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - eyeguard-network

  web:
    image: nginx:alpine
    container_name: eyeguard-web
    ports:
      - "80:80"
    volumes:
      - ./web:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - eyeguard-network

networks:
  eyeguard-network:
    driver: bridge
